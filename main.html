<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
        </div>

        <div class="guest">
            <h3>GUEST</h3>
        </div>

    </div><br>
    <div class="main">
        <div class="card1">
            <div class="zero" id="zero">0</div>
        </div>
        <div class="card2">
            <div class="zero" id="zero.1">0</div>
        </div>
    </div>
    <div class="footer">
        <div class="prt1">
            <button id="one" onclick="f1()">+1</button>
            <button id="two" onclick="f2()">+2</button>
            <button id="three" onclick="f3()">+3</button>
        </div>
        <div class="prt2">
            <button id="one" onclick="f11()">+1</button>
            <button id="two" onclick="f22()">+2</button>
            <button id="three" onclick="f33()">+3</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
